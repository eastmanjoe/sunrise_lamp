[loggers]
keys: root,daft

[handlers]
keys: console,log_file

[formatters]
keys: console,log_file


[formatter_console]
format: %(message)s

[formatter_log_file]
format: %(name)s %(asctime)s %(levelname)s: %(message)s

[handler_console]
class: StreamHandler
args: []
level: INFO
formatter: console

[handler_log_file]
class: FileHandler
args: ['daft.log']
level: DEBUG
formatter: log_file

[logger_root]
level: DEBUG
handlers: console,log_file

[logger_daft]
level: DEBUG
qualname: daft,daft.component,daft.builder
handlers: console,log_file

[handler_stream_handler]
class: StreamHandler
level: DEBUG
formatter: formatter
args: (sys.stderr,)